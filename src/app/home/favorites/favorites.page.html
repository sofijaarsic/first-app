<ion-content [fullscreen]="false">
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="=4" sizeMd="4" size="6" *ngFor="let memo of memos">
        <ion-card>
          <ion-card-header>
            <ion-card-title class="title">{{memo.title}}</ion-card-title>
            <ion-card-subtitle color="secondary"
              >{{memo.createdAt}}</ion-card-subtitle
            >
          </ion-card-header>

          <ion-card-content class="content">{{memo.content}} </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
